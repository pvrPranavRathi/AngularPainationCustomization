<h2>Product List</h2>

// Paginator
<mat-paginator 
  #paginatorContainer
  [pageSizeOptions]="[5, 10, 20]" 
  [length]="totalItems"
  showFirstLastButtons
  aria-label="Select page of products"
  (page)="onPageChange($event)">
</mat-paginator>

// Table
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="demo-id">
      <th mat-header-cell *matHeaderCellDef> Id No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="demo-title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="demo-description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="demo-price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="demo-category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
